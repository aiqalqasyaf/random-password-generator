                    <h1>Generate a <span>random password</span></h1>
                </div>
                <p id="tagline">Never use an insecure password again.</p>

                    <div class="switch-box">
                        <label for="symbol-toggle">Symbols</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-symbol" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="switch-box">
                        <label for="number-toggle">Numbers</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-number" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <button id="generate-btn">Generate passwords</button>
